  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "portfolio/{{title}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "portfolio-entry",
        }
      - { label: "Project Name", name: "title", widget: "string" }
      - { label: Thumbnail, name: thumbnail, widget: image }
      - label: "Screenshots"
        name: "screenshots"
        widget: "image"
        allow_multiple: true,
        media_library:
          config:
            multiple: true
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/content/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown" }
